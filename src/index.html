        <header>

        <section class="main-section" id="main-section">
            <h1 class="middlePage-text">Revele os segredos ocultos do seu texto...

                Digite seu texto abaixo e deixe o oráculo (IA) analisar. Ele revelará se as emoções expressas são positivas,
                negativas ou neutras utilizando da Api <a href="https://huggingface.co/nlptown/bert-base-multilingual-uncased-sentiment">bert-base-multilingual-uncased-sentiment</a>

            </h1>


        </section>

        <section class="app-container" id="appContainer">
   
       
            <h1 class="title-reader">Leitor De Sentimentos</h1>
            <div class="middle-container">

                <textarea name="" id="screen" readonly class="result"></textarea>

            </div>
